<script>
 // CAROUSEL
var carouselStarted = false; 
var carouselStartTimer = setInterval(carouselStartTimer, 100);
function carouselStartTimer() {
if (document.getElementById("carouselStarter") && carouselStarted === false){
	document.getElementById("carouselStarter").click();
	carouselStarted = true;
}
if (!document.getElementById("carouselStarter") && carouselStarted === true){
carouselStarted = false;
}
}

function startCarousel() {
    var carouselElems = document.querySelector('.carousel.carousel-slider');
        var carouselInstance = M.Carousel.init(carouselElems, {
            fullWidth: true
        });
    }
var carouselTimer = setInterval(carouselTimer, 5000);	

function carouselTimer() {
  var elems = document.querySelector('.carousel.carousel-slider');
  if (elems){
  var moveRight = M.Carousel.getInstance(elems);
  moveRight.next(1);
  }
 }

//Parallax
function initParallax() {
    var elems = document.querySelectorAll('.parallax');
    var instances = M.Parallax.init(elems);
 }

//tool tips
document.addEventListener('DOMContentLoaded', function() {
    var toolTipsElems = document.querySelectorAll('.tooltipped');
    var instances = M.Tooltip.init(toolTipsElems);
  });
 
//angular
//get json data  
var app = angular.module('myApp', ["ngRoute"]);
app.controller('ltsCtrl', function($scope, $http) {
  $http.get("lts.json").then(function (response) {
      $scope.links = response.data.links;
  });
});
//create routes for pages
app.config(function($routeProvider) {
  $routeProvider
  .when("/", {
    templateUrl : "main.html"
  })
  .when("/workwithus", {
    templateUrl : "about_us.html"
  })
  .when("/services", {
    templateUrl : "services.html"
  })
  .when("/research", {
    templateUrl : "resources.html"
  });
});
</script>
